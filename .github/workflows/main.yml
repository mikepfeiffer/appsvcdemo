name: Deploy ASP.NET CORE

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: csweb08142020
  AZURE_WEBAPP_PATH: '.'
  DOTNET_VERSION: '3.1.302'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@master

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: SETUP .NET CORE
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: dotnet build + publish
        run: |
          dotnet build --configuration release
          dotnet publish -c Release -o '${{ env.AZURE_WEBAPP_PATH }}/myapp'

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: WebApp1
          path: ${{ github.workspace }}/csweb08142020     
      
      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: '${{ env.AZURE_WEBAPP_PATH }}/myapp'